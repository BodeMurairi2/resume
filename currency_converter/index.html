<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Roboto&family=Lato&display=swap" rel="stylesheet">
    <script src="converter.js"></script>
</head>
<body>
    <header class="welcome-to-page">
        <h1> Welcome to the Exchange rate converter page </h1>
        <p> Here you can convert your money to any currency with the latest exchange rate</p>
    </header><br><br>
    <main class="convert-class">
        <div>
            <h2> Convert to any currencies </h2>
            <form id="currency-form">
                <div class="convert-from">
                    <p> Convert from: </p>
                    <select id="fromCurrency" name="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY"> JPY </option>
                        <option value="GBP"> GBP</option>
                        <option value="RUB"> RUB</option>
                        <option value="RWF"> RWF </option>
                        <option value="NRA">NRA </option>
                        <option value="SHL"> SHL </option>
                    </select>
                </div>
                <div class="convert-to">
                    <p> Convert to: </p>
                    <select id="toCurrency" name="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY"> JPY </option>
                        <option value="GBP"> GBP</option>
                        <option value="RUB"> RUB</option>
                        <option value="RWF"> RWF </option>
                        <option value="NRA">NRA </option>
                        <option value="SHL"> SHL </option>
                    </select>
                </div>
                <div class="amount-convert">
                    <p> Enter amount: </p>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="ex: 100"><br><br>
                </div>
                <div class="button-class">
                    <button type="button" onclick="available_currencies()"> Available currencies </button>
                    <button type="button" onclick="converter()"> Convert </button>
                </div>
            </form>
            <div class="result">
                <p>Result:</p>
                <input type="text" id="result" readonly>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <h2>Demo Conversion App</h2>
            <p>Exchange rates updated in real-time using the latest data.</p>
        </div>
    </footer>
</body>
</html>
