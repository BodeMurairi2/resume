<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Roboto&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header class="welcome-to-page">
        <h1> Welcome to the Exchange rate converter page </h1>
        <p> Here you can convert your money to any currency with the latest exchange rate</p>
    </header><br><br>
    <main class="convert-class">
        <div>
            <h2> Convert to any currencies </h2>
            <form action="/" method="post">
                <p> Convert from: </p>
                <input type="text">
                <p> Convert to: </p>
                <input type="text">
                <p> Enter amount: </p>
                <input type="number"><br><br>
                <div class="button-class">
                    <button> Available currencies</button>
                    <button> Convert </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <h2>Demo Conversation App </h2>
            <p> Exchange rate fetched from Open API </p>
            <p> App built by Bode Murairi </p>
            <a href="https://github.com/BodeMurairi"> Visit my page </a>
        </div>
    </footer>    
</body>
</html>
